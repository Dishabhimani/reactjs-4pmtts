<script>
    /* if else :if are executed when condition is true if condition is false else is executed
   
     syntax :  if(condition)
               {
                  statements;
               }
               else 
               {
                statements;
               }

*/

  let a=10;
  let b=30;
  if(a>b)
  {
    document.write("a is greater than b");
  }
  else 
  {
    document.write("a is less than b");
  }

</script>
