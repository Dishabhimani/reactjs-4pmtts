<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
   
    <center>
        <form>
        Enter N1 Number :<input type="text" id="n1" placeholder="Enter N1 Number">
        <br><br>
        
        Enter N2 Number :<input type="text" id="n2" placeholder="Enter N2 Number">
        <br><br>
        
        Enter N3 Number :<input type="text" id="n3" placeholder="Enter N3 Number">
        <br><br>
        
        <button type="button" onclick="chk()">click to check</button>
        <br><br>
        <p id="demo"></p>    
    </form>
    </center>
   <script>
   
   function chk()
   {
   
   let n1=document.getElementById("n1").value;
    let n2=document.getElementById("n2").value;
    let n3=document.getElementById("n3").value;

    if(n1>n2 && n1>n3)
    {
        // document.write("N1 is max Numbers");
        document.getElementById("demo").innerHTML="N1 is max Numbers";
    }
    else if(n2>n1 && n2>n3)
    {
        // document.write("N2 is max Numbers");
        
        document.getElementById("demo").innerHTML="N2 is max Numbers";
    }
    else if(n3>n1 && n3>n2)
    {
        // document.write("N3 is max Numbers");
        
        document.getElementById("demo").innerHTML="N3 is max Numbers";
    }
    else 
    {
        // document.write("something went wrong");
        
        document.getElementById("demo").innerHTML="Something went wrong";
    }
}
    </script>
</body>
</html>
