<script>
    /* switch : switch is used to just like if elseif where we check multiple true case if case is false default is executed 
         syntax :
    
            switch(condition)
            {
                case 1:
                    statements;
                    break;
                case 1:
                statements;
                break;
                
                case 3:
                    statements;
                    break;
                case 4:
                    statements;
                    break;

                default:
                    statements;
                    break;
                        
                    
                    
            }
    
    */

   var grade="O";
   switch(grade)
   {
    case 'A':
        document.write("You are topper students &#9786");
        break;

    case 'B':
        document.write("You are average students &#9786");
        break;

    case 'C':
        document.write("You are failed students &#9785");
        break;

    default:
        document.write("Your grade is not found please contact with admin");
        break;

   }
</script>
