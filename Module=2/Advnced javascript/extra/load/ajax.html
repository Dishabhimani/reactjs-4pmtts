
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>ajax load here</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- jquery CDN -->
<script src='js/jquery.js'></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script>
    function str(val)
    {
        $.ajax({

            type:"GET",
            url:"get-employees.html",
            data:"emp="+val,
            success:function(data) 
            {
              $("#emp-details").html(data);  
            }

        })
    }
</script>
</head>
<body>


    <div class="container mt-4 p-5 shadow w-75 mx-auto">
     <select name="employee" id="emp" class="form-control" onchange="str()">
        <option value="">-select name-</option>
        <option value="brijesh">Brijesh</option>
     </select>
     <table id="emp-details">
        <tr>

        </tr>
     </table>
    </div>


</body>
</html>
