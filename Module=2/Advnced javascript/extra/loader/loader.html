<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<script>
function cp()
{
var p=document.getElementById("p").value;
var n=document.getElementById("n").value;;
var r=document.getElementById("r").value;;
var cp=p*(Math.pow((1+r/100),n));
//document.write(cp);
document.getElementById("result").innerHTML="The compound interest is :"+cp;
}
</script>

<link rel="stylesheet" href="style.css">
</head>
<body onload="MainFunction()">
<!-- loader applied here -->
<div id="loader"></div>
<div id="main">
<center>
<h1>Compond interest</h1>    
<p id="result"></p>
<form>
Principle :<input type="text" id="p" />
<br><br>
Years :<input type="text" id="n" />
<br><br>
ROI :<input type="text" id="r" />
<br><br>
<button type="button" onclick="cp()">calculate</button>
</form>

</center>
</div>


<script>
var myvar;
function MainFunction()
{
myvar=setTimeout("load()",1000);
}
function load()
{
document.getElementById("main").style="display:block";
document.getElementById("loader").style="display:none";
}
</script>
</body>
</html>
